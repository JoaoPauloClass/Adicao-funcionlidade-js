<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Dashboard Futebol Brasileiro</title>

  <link rel="stylesheet" href="../styles/index.css">
  


</head>
<body>
<main>

  <header>
      <h1>Futebol Brasileiro Dashboard</h1>
      <p></p>
    </div>
    <div class="checkbox-wrapper-14">
      <label for="s1-14">Tema Escuro</label>
      <input id="s1-14" type="checkbox" class="switch">
    </div>
  </header>

  <section id="today-matches-section">
    <div id="todays-matches-header">

      <button class="todays-matches-btn" onclick="filterMatches('live')">Ao vivo</button>
      <button class="todays-matches-btn" onclick="filterMatches('today')">Hoje</button>
      <button class="todays-matches-btn" onclick="filterMatches('all')">Todos</button>
    </div>
    <div class="today-matches-div">

      <div class="div-match">
       <div>
          <img src="https://cdn.api-futebol.com.br/escudos/638d34a851005.svg" alt="logo time mandante">

          <span>X</span>

          <p>Bahia</p>
          <img src="https://cdn.api-futebol.com.br/escudos/638d34a8b6bd8.svg" alt="logo time visitante">

        <p>Finalizado</p>
